<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/registros.css">
    <title>CRUD</title>
</head>

<body>
  <div class="main">
    <div class="cabecalho">
      <h1>CRUD Usuários</h1>
    </div>
    <div class="conteudo">
      <div class="formulario">
        <header>
            <h2>Novo Usuário</h2>
        </header>
        <form id="form" class="formulario-conteudo">
            <input type="text" id="nome" data-index="novo" class="campos-input" placeholder="Nome do usuário" required>
            <input type="number" id="idade" class="campos-input" placeholder="Idade" required>
            <button id="salvar" class="button green">Cadastrar</button>
        </form>
      </div>
      <div>
        <table class="registros">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Idade</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="rodape">
      <h3>Desenvolvido por Jeferson Eduardo Schramm</h3>
    </div>
  </div>
  <script src="./main.js" defer></script>
</body>
</html>
